router_bgp:
  as: '65112.300'
  router_id: 10.4.32.8
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 16 ecmp 16
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65112.300'
      next_hop_self: true
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '5'
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    172.20.32.8:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: DC2-POD1-LEAF3A
    172.17.32.40:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65002.100'
      description: DC2-POD1-SPINE1_Ethernet6/1
    172.17.32.42:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65002.100'
      description: DC2-POD1-SPINE2_Ethernet6/1
    172.17.32.44:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65002.100'
      description: DC2-POD1-SPINE3_Ethernet6/1
    172.17.32.46:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65002.100'
      description: DC2-POD1-SPINE4_Ethernet6/1
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    Cust_A_VRF:
      router_id: 10.4.32.8
      rd: 10.4.32.8:1025
      route_targets:
        import:
          evpn:
          - 1025:1025
        export:
          evpn:
          - 1025:1025
      neighbors:
        172.20.32.8:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
    Cust_B_VRF:
      router_id: 10.4.32.8
      rd: 10.4.32.8:2025
      route_targets:
        import:
          evpn:
          - 2025:2025
        export:
          evpn:
          - 2025:2025
      neighbors:
        172.20.32.8:
          peer_group: MLAG-IPv4-UNDERLAY-PEER
      redistribute_routes:
      - connected
static_routes:
- vrf: mgmt
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.6.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
snmp_server:
  location: AMS DC2 DC2_POD1 DC2-POD1-LEAF3B
spanning_tree:
  mode: rstp
  rstp_priority: 4096
  no_spanning_tree_vlan: 4094
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$82gqIqw8b3nibNrk$MoZO0S8QMQN8uwnR8v48dbGrL0Ec/6q36tSx8y9IsExi4L.HtmokW9rX8VehLxhg542mNTBKqxMBF.LgnCTm4.
vrfs:
  mgmt:
    ip_routing: false
  Cust_A_VRF:
    tenant: Cust_A
    ip_routing: true
  Cust_B_VRF:
    tenant: Cust_B
    ip_routing: true
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: mgmt
    ip_address: 10.6.32.6/24
    gateway: 10.6.1.1
    type: oob
management_api_http:
  enable_vrfs:
    mgmt: {}
  enable_https: true
eos_cli: "interface Loopback1010\n  description Loopback created from raw_eos_cli
  under l3leaf defaults in DC2 POD1\n\ninterface Loopback1111\n  description Loopback
  created from raw_eos_cli under platform_settings vEOS-LAB\n"
