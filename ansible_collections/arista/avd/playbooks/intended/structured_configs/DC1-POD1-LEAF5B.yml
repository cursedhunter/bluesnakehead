      eos_cli: 'comment

        Comment created from raw_eos_cli under BGP for VRF Common_VRF

        EOF

        '
  vlans:
    110:
      tenant: Tenant_A
      rd: 10.4.1.6:10110
      route_targets:
        both:
        - 10110:10110
      redistribute_routes:
