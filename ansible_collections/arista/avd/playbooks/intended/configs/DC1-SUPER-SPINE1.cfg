vrf instance mgmt
!
interface Ethernet3
   description P2P_LINK_TO_DC1-POD2-SPINE1_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.12.0/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Ethernet4
   description P2P_LINK_TO_DC1-POD2-SPINE4_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.12.6/31
