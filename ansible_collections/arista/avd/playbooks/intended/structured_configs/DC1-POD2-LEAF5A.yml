mlag_configuration:
  domain_id: RACK5_MLAG
  local_interface: Vlan4094
  peer_address: 172.20.2.5
  peer_address_heartbeat:
    peer_ip: 192.168.1.11
    vrf: mgmt
  dual_primary_detection_delay: 5
  peer_link: Port-Channel5
  reload_delay_mlag: 300
  reload_delay_non_mlag: 330
route_maps:
  RM-MLAG-PEER-IN:
    sequence_numbers:
      10:
        type: permit
        set:
        - origin incomplete
        description: Make routes learned over MLAG Peer-link less preferred on spines
          to ensure optimal routing
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
  RM-EVPN-FILTER-AS65112.100:
    sequence_numbers:
      10:
        type: deny
        match:
        - as 65112.100
      20:
        type: permit
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.4.2.5/32
  Loopback1:
    description: VTEP_VXLAN_Tunnel_Source
    shutdown: false
    ip_address: 10.5.2.5/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.4.2.0/24 eq 32
      20:
        action: permit 10.5.2.0/24 eq 32
