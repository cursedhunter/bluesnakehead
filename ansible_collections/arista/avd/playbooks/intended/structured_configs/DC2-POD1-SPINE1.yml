router_bgp:
  as: '65002.100'
  router_id: 10.4.58.1
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      maximum_routes: 12000
      send_community: all
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.16.32.0:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: SUPER-SPINE1_Ethernet9/1
    172.16.32.64:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: SUPER-SPINE2_Ethernet9/1
    172.16.32.128:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: SUPER-SPINE3_Ethernet9/1
    172.16.32.192:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65100'
      description: SUPER-SPINE4_Ethernet9/1
static_routes:
- vrf: mgmt
  destination_address_prefix: 0.0.0.0/0
  gateway: 10.6.1.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
snmp_server:
  location: AMS DC2 DC2_POD1 DC2-POD1-SPINE1
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$82gqIqw8b3nibNrk$MoZO0S8QMQN8uwnR8v48dbGrL0Ec/6q36tSx8y9IsExi4L.HtmokW9rX8VehLxhg542mNTBKqxMBF.LgnCTm4.
vrfs:
  mgmt:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: mgmt
    ip_address: 192.168.1.20/24
    gateway: 10.6.1.1
    type: oob
management_api_http:
  enable_vrfs:
    mgmt: {}
  enable_https: true
eos_cli: "interface Loopback1111\n  description Loopback created from raw_eos_cli
  under platform_settings vEOS-LAB\n"
ethernet_interfaces:
  Ethernet29/1:
    peer: SUPER-SPINE1
    peer_interface: Ethernet9/1
    peer_type: super-spine
    description: P2P_LINK_TO_SUPER-SPINE1_Ethernet9/1
    mtu: 9214
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.16.32.1/31
  Ethernet30/1:
    peer: SUPER-SPINE2
    peer_interface: Ethernet9/1
    peer_type: super-spine
    description: P2P_LINK_TO_SUPER-SPINE2_Ethernet9/1
    mtu: 9214
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.16.32.65/31
  Ethernet31/1:
    peer: SUPER-SPINE3
    peer_interface: Ethernet9/1
    peer_type: super-spine
    description: P2P_LINK_TO_SUPER-SPINE3_Ethernet9/1
    mtu: 9214
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.16.32.129/31
  Ethernet32/1:
    peer: SUPER-SPINE4
    peer_interface: Ethernet9/1
    peer_type: super-spine
    description: P2P_LINK_TO_SUPER-SPINE4_Ethernet9/1
    mtu: 9214
    service_profile: QOS-PROFILE
    ptp:
      enable: true
    type: routed
    shutdown: false
    ip_address: 172.16.32.193/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 10.4.58.1/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 10.4.58.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
