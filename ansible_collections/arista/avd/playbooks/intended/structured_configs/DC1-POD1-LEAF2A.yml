router_bgp:
  as: '65111.200'
  router_id: 10.4.1.5
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    MLAG-IPv4-UNDERLAY-PEER:
      type: ipv4
      remote_as: '65111.200'
      next_hop_self: true
      password: vnEaG8gMeQf3d3cN6PktXQ==
      maximum_routes: 12000
      send_community: all
      route_map_in: RM-MLAG-PEER-IN
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '5'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    172.20.1.5:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: DC1-POD1-LEAF2B
    172.17.1.16:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.100'
      description: DC1-POD1-SPINE1_Ethernet4
    172.17.1.18:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.100'
      description: DC1-POD1-SPINE2_Ethernet4
    172.17.1.20:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.100'
      description: DC1-POD1-SPINE3_Ethernet7
    172.17.1.22:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.100'
      description: DC1-POD1-SPINE4_Ethernet7
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    route:
      import_match_failure_action: discard
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        default_route_target:
          only: true
  vrfs:
    Common_VRF:
      router_id: 10.4.1.5
      rd: 10.4.1.5:1025
      route_targets:
        import:
          evpn:
          - 1025:1025
        export:
          evpn:
          - 1025:1025
      redistribute_routes:
      - connected
      eos_cli: 'comment

        Comment created from raw_eos_cli under BGP for VRF Common_VRF

        EOF

        '
