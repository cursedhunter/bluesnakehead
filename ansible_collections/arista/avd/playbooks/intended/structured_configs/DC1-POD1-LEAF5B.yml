      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      MLAG-IPv4-UNDERLAY-PEER:
        activate: true
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  neighbors:
    172.20.1.4:
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: DC1-POD1-LEAF5A
    172.17.1.24:
