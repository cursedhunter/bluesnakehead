!
no aaa root
no enable password
!
username admin privilege 15 role network-admin secret sha512 $6$82gqIqw8b3nibNrk$MoZO0S8QMQN8uwnR8v48dbGrL0Ec/6q36tSx8y9IsExi4L.HtmokW9rX8VehLxhg542mNTBKqxMBF.LgnCTm4.
!
vlan 4024
   name MLAG_iBGP_Cust_A_VRF
   trunk group LEAF_PEER_L3
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vlan 5024
   name MLAG_iBGP_Cust_B_VRF
   trunk group LEAF_PEER_L3
!
vrf instance Cust_A_VRF
!
vrf instance Cust_B_VRF
!
vrf instance mgmt
!
interface Port-Channel151
   description MLAG_PEER_DC1-POD1-LEAF11B_Po151
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
   service-profile P2P-QOS-PROFILE
!
interface Ethernet15/1
   description MLAG_PEER_DC1-POD1-LEAF11B_Ethernet15/1
   no shutdown
   channel-group 151 mode active
!
