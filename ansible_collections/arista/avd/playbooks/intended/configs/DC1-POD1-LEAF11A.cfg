   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65111.1100
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER password 7 vnEaG8gMeQf3d3cN6PktXQ==
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 172.17.1.192 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.1.192 remote-as 65001.100
   neighbor 172.17.1.192 description DC1-POD1-SPINE1_Ethernet21/1
   neighbor 172.17.1.194 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.1.194 remote-as 65001.102
   neighbor 172.17.1.194 description DC1-POD1-SPINE2_Ethernet21/1
   neighbor 172.17.1.196 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.1.196 remote-as 65001.100
   neighbor 172.17.1.196 description DC1-POD1-SPINE3_Ethernet21/1
   neighbor 172.17.1.198 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.1.198 remote-as 65001.100
   neighbor 172.17.1.198 description DC1-POD1-SPINE4_Ethernet21/1
   neighbor 172.20.1.49 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 172.20.1.49 description DC1-POD1-LEAF11B
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
      route import match-failure action discard
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor EVPN-OVERLAY-PEERS default-route-target only
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Cust_A_VRF
      rd 10.4.1.27:1025
      route-target import evpn 1025:1025
      route-target export evpn 1025:1025
      router-id 10.4.1.27
      neighbor 172.20.1.49 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
   !
   vrf Cust_B_VRF
      rd 10.4.1.27:2025
      route-target import evpn 2025:2025
      route-target export evpn 2025:2025
      router-id 10.4.1.27
      neighbor 172.20.1.49 peer group MLAG-IPv4-UNDERLAY-PEER
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf mgmt
      no shutdown
