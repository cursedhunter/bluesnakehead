!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2-POD1-SPINE1
!
snmp-server location AMS DC2 DC2_POD1 DC2-POD1-SPINE1
!
spanning-tree mode none
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin secret sha512 $6$82gqIqw8b3nibNrk$MoZO0S8QMQN8uwnR8v48dbGrL0Ec/6q36tSx8y9IsExi4L.HtmokW9rX8VehLxhg542mNTBKqxMBF.LgnCTm4.
!
vrf instance mgmt
!
interface Ethernet1
   description P2P_LINK_TO_DC1-SUPER-SPINE1_Ethernet1
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.32.1/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Ethernet2
   description P2P_LINK_TO_DC1-SUPER-SPINE2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.32.65/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Ethernet3
   description P2P_LINK_TO_DC1-SUPER-SPINE3_Ethernet3
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.32.129/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Ethernet4
   description P2P_LINK_TO_DC1-SUPER-SPINE4_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.32.193/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.4.58.1/32
!
interface Management0
   description oob_management
   no shutdown
   vrf mgmt
   ip address 192.168.1.20/24
!
ip routing
no ip routing vrf mgmt
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.4.58.0/24 eq 32
!
ip route vrf mgmt 0.0.0.0/0 10.6.1.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bgp 65002.100
   router-id 10.4.58.1
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 172.16.32.0 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.32.0 remote-as 65100
   neighbor 172.16.32.0 description DC1-SUPER-SPINE1_Ethernet1
   neighbor 172.16.32.64 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.32.64 remote-as 65100
   neighbor 172.16.32.64 description DC1-SUPER-SPINE2_Ethernet2
   neighbor 172.16.32.128 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.32.128 remote-as 65100
   neighbor 172.16.32.128 description DC1-SUPER-SPINE3_Ethernet3
   neighbor 172.16.32.192 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.32.192 remote-as 65100
   neighbor 172.16.32.192 description DC1-SUPER-SPINE4_Ethernet4
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family ipv4
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf mgmt
      no shutdown
!
interface Loopback1111
  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB

!
end
