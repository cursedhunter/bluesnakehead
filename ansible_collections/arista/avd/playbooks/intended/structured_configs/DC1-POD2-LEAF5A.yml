      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: DC1-POD2-LEAF5B
    172.17.2.16:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.200'
      description: DC1-POD2-SPINE1_Ethernet4
    172.17.2.18:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.200'
      description: DC1-POD2-SPINE2_Ethernet4
    172.17.2.20:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.200'
      description: DC1-POD2-SPINE3_Ethernet7
    172.17.2.22:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001.200'
      description: DC1-POD2-SPINE4_Ethernet7
    10.4.2.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD2-LEAF1A
      remote_as: '65112.100'
      route_map_out: RM-EVPN-FILTER-AS65112.100
    10.4.2.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: DC1-POD2-LEAF1B
      remote_as: '65112.100'
      route_map_out: RM-EVPN-FILTER-AS65112.100
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
    route:
      import_match_failure_action: discard
  address_family_rtc:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
        default_route_target:
          only: true
  vrfs:
    Common_VRF:
      router_id: 10.4.2.5
      rd: 10.4.2.5:1025
      route_targets:
        import:
          evpn:
          - 1025:1025
        export:
          evpn:
          - 1025:1025
      redistribute_routes:
      - connected
      eos_cli: 'comment

        Comment created from raw_eos_cli under BGP for VRF Common_VRF

        EOF

        '
