   description MLAG_PEER_DC1-POD1-LEAF11B_Ethernet16/1
   no shutdown
   channel-group 151 mode active
!
interface Ethernet29/1
   description P2P_LINK_TO_DC1-POD1-SPINE1_Ethernet21/1
