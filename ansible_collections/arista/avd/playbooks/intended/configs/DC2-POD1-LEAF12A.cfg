!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2-POD1-LEAF12A
!
ip domain-list structured-config.set.under.vrf.common-vrf
!
snmp-server location AMS DC2 DC2_POD1 DC2-POD1-LEAF12A
!
spanning-tree mode rstp
no spanning-tree vlan-id 4094
spanning-tree priority 4096
!
no aaa root
no enable password
!
username admin privilege 15 role network-admin secret sha512 $6$82gqIqw8b3nibNrk$MoZO0S8QMQN8uwnR8v48dbGrL0Ec/6q36tSx8y9IsExi4L.HtmokW9rX8VehLxhg542mNTBKqxMBF.LgnCTm4.
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance Common_VRF
!
vrf instance mgmt
!
interface Port-Channel5
   description MLAG_PEER_DC2-POD1-LEAF12B_Po5
   no shutdown
   switchport
   switchport trunk allowed vlan 2-4094
   switchport mode trunk
   switchport trunk group LEAF_PEER_L3
   switchport trunk group MLAG
   service-profile QOS-PROFILE
!
interface Ethernet5
   description MLAG_PEER_DC2-POD1-LEAF12B_Ethernet5
   no shutdown
   channel-group 5 mode active
!
interface Ethernet6
   description MLAG_PEER_DC2-POD1-LEAF12B_Ethernet6
   no shutdown
   channel-group 5 mode active
!
interface Ethernet29/1
   description P2P_LINK_TO_DC1-POD1-SPINE1_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.17.32.17/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Ethernet30/1
   description P2P_LINK_TO_DC1-POD1-SPINE2_Ethernet4
   no shutdown
   mtu 9214
   no switchport
   ip address 172.17.32.19/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Ethernet31/1
   description P2P_LINK_TO_DC1-POD1-SPINE3_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 172.17.32.21/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Ethernet32/1
   description P2P_LINK_TO_DC1-POD1-SPINE4_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 172.17.32.23/31
   ptp enable
   service-profile QOS-PROFILE
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.4.32.5/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.5.32.5/32
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 172.20.32.4/31
!
interface Vxlan1
   description DC2-POD1-LEAF12A_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vrf Common_VRF vni 1025
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
ip routing vrf Common_VRF
no ip routing vrf mgmt
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.4.32.0/24 eq 32
   seq 20 permit 10.5.32.0/24 eq 32
!
mlag configuration
   domain-id RACK12_MLAG
   local-interface Vlan4094
   peer-address 172.20.32.5
   peer-address heartbeat 192.168.1.11 vrf mgmt
   peer-link Port-Channel5
   dual-primary detection delay 5 action errdisable all-interfaces
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf mgmt 0.0.0.0/0 10.6.1.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65211.1200
   router-id 10.4.32.5
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 5
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65211.1200
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor 10.4.32.3 peer group EVPN-OVERLAY-PEERS
   neighbor 10.4.32.3 remote-as 65211.100
   neighbor 10.4.32.3 description DC2-POD1-LEAF1A
   neighbor 10.4.32.4 peer group EVPN-OVERLAY-PEERS
   neighbor 10.4.32.4 remote-as 65211.100
   neighbor 10.4.32.4 description DC2-POD1-LEAF1B
   neighbor 172.17.32.16 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.32.16 remote-as 65001.100
   neighbor 172.17.32.16 description DC1-POD1-SPINE1_Ethernet4
   neighbor 172.17.32.18 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.32.18 remote-as 65001.102
   neighbor 172.17.32.18 description DC1-POD1-SPINE2_Ethernet4
   neighbor 172.17.32.20 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.32.20 remote-as 65001.100
   neighbor 172.17.32.20 description DC1-POD1-SPINE3_Ethernet7
   neighbor 172.17.32.22 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.17.32.22 remote-as 65001.100
   neighbor 172.17.32.22 description DC1-POD1-SPINE4_Ethernet7
   neighbor 172.20.32.5 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 172.20.32.5 description DC2-POD1-LEAF12B
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor EVPN-OVERLAY-PEERS default-route-target only
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf Common_VRF
      rd 10.4.32.5:1025
      route-target import evpn 1025:1025
      route-target export evpn 1025:1025
      router-id 10.4.32.5
      redistribute connected
      !
      comment
      Comment created from raw_eos_cli under BGP for VRF Common_VRF
      EOF

!
management api http-commands
   protocol https
   no shutdown
   !
   vrf mgmt
      no shutdown
!
interface Loopback1010
  description Loopback created from raw_eos_cli under l3leaf defaults in DC2 POD1

interface Loopback1111
  description Loopback created from raw_eos_cli under platform_settings vEOS-LAB

interface Loopback1000
  description Loopback created from raw_eos_cli under VRF Common_VRF

!
end
